<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CPSC Violations</h1>

      <p>Data taken from the <a href="https://www.cpsc.gov/Recalls/Violations/">US Consumer Product Safety Commission website</a>.</p>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Violation</th>
            <th>Firm</th>
          </tr>
          <tr>
            <th></th>
            <th><input id="product-input" /></th>
            <th><input id="violation-input" /></th>
            <th><input id="firm-input" /></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script type="text/html" id="row-template">
      <tr>
        <td>{{date}}</td>
        <td>{{product}}</td>
        <td>{{violation}}</td>
        <td>{{firm}}</td>
      </tr>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
